<!DOCTYPE html>
<html>
<head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>

    <script language="javascript" type="text/javascript">
        $(document).ready(function() {
            $("#button1").click(function() {
            $.ajax({ url: "http://114.143.190.100/PGWeb/demo_test.txt", success: function(result) {
                    $("#div1").html(result);
                }
                });
            });

            $("#button2").click(function() {
                jQuery.support.cors = true;
                $.ajax({
                url: "http://114.143.190.100/PGWeb/Home.aspx",
                    crossDomain: true,
                    dataType: 'html',
                    success: function(result) {
                        //alert(result);
                        //$("#div1").html(result + "<br>");
                        $("#div1").text(result);
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert("request" + XMLHttpRequest + "\n Status: " + textStatus + "\n" + " Error: " + errorThrown); 
                    }
                });
            });

            $('#form1').submit(function(event) {
                event.preventDefault();
                var form = $(this);
                $.ajax({
                    crossDomain: true,
                    type: 'POST',
                    url: 'Default.aspx', // url: '/data/save',
                    data: form.serialize(),
                    dataType: 'json', //'jsonp', //html //xml, json, script, or html
                    success: function(resp) {
                        console.log(resp);
                    }
                });
            });
        });
    </script>

</head>
<body>
http://114.143.190.100/PGWeb/
    <form id="form1">
    <div id="div1">
        <h2>
            Let jQuery AJAX Change This Text
        </h2>
    </div>
    <button id="button1">
        Get External Content from .txt
    </button>
    <br />
    <button id="button2">
        Get External Content from .aspx
    </button>
    <br />
    <button type="submit">
        submit
    </button>
    </form>
</body>
</html>
